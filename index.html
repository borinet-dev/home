<!DOCTYPE html>
<html lang="ko">
<head>
	<script>
		(function() {
			// 사용자 에이전트 정보를 가져옵니다.
			var userAgent = navigator.userAgent.toLowerCase();

			// 브라우저가 크롬인지 확인합니다.
			var isChrome = /chrome/.test(userAgent) && !/edge|edg|opr/.test(userAgent);

			// 크롬이 아니라면 팝업 창을 띄웁니다.
			if (!isChrome) {
				alert('이 페이지는 크롬에 최적화되어 있습니다. 크롬 브라우저에서 접속해 주세요.');
			}
		})();
	</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' http: https:; style-src 'self' http: https:;">
    <title>와썹 계정관리</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 100%;
            margin: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="http://104.31.4.190/" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
